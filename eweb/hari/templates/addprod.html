
{% extends 'base_another.html' %}
{% load static %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    <h4> Enter product Details</h4>
    <div class="form-row" >
      <div class="form-group col-md-4">
        <input type="text"class="form-control" name="name" placeholder="Name of the product" required>
      </div>
      <div class="form-group col-md-2">
        <input type="number" class="form-control" name="quantity" placeholder="Quantity avaliable" required>
      </div>
      <div class="form-group col-md-2">
        <input type="number" class="form-control" name="price" placeholder="Price of each piece" required>
      </div>

    </div>
   
    
   <h4> Enter Shop Adress</h4>
    
    <div class="form-row">
        <div class="form-group col-md-4">
          <input type="text" class="form-control" name="address" placeholder="Adress" required >
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" name="area" placeholder="Area" required >
        </div>
        <div class="form-group col-md-2">
            <input type="text" class="form-control" name="pincode" placeholder="Pincode" required >
         </div>
      </div>
       
   
      <div class="form-row">
        <div class="form-group col-md-2">
          <input type="text" class="form-control" name="city" placeholder="City"  required >
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" name="state" placeholder="State" required >
        </div>
        <div class="form-group col-md-2">
            <input type="text" class="form-control" name="country"  placeholder="Country" >
         </div>
        </div>
        <br>
    <h4> Upload image of the product</h4>
    <input type="file" name="image" >
    <br><br><br>
    <button type="submit" class="btn btn-primary" name="Submit Adress">Submit</button>


</form>

{% endblock content %}
