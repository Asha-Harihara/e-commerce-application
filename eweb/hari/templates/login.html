
{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">

    <div class="col-md-4"> </div>
    <div class="col-md-4 mt-5"> 
       <div class="card mt-5">
         <div class="card-body">
         <div class="card-title py-3 text-center">
           <h4>Login to your account</h4>
           <p>Don't have an account? <a href="{% url 'register'%}"> Register</a> </p>
         </div>
          
           <form  method="POST">
                {% csrf_token %}
             
                <div class="mb-3 ">
                   <input 
                   type="text" 
                   name="username" 
                   placeholder="username"
                   
                   class="form-control form-control-sm"
                 
                   />
                </div>
                
               
                 <div class="mb-3 ">
                    <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    class="form-control form-control-sm"
                     />
                   
                 </div>
                <button type="submit" name="Create User" class="btn btn-block btn-primary submit-btn">Login</button>
           </form>

  
        </div>
       </div>

    </div>
    <div class="col-md-4"> </div>
</div>




{% endblock content %}
